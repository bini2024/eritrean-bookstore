<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Eritrean Bookstore</title>
  <meta name="description" content="Admin panel for managing bookstore inventory and orders">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #0044cc; --secondary: #0066ff; --accent: #ffdd00; --bg: #f9f9f9; --text: #333; --card: #fff; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Roboto',sans-serif; background:var(--bg); color:var(--text); }
    header { background:var(--primary); color:#fff; padding:1rem; display:flex; justify-content:space-between; align-items:center; }
    header a { color:#fff; text-decoration:none; font-weight:700; margin-right:1rem; }
    header button { background:#333; color:#fff; border:none; padding:.5rem 1rem; border-radius:5px; cursor:pointer; }
    main { max-width:1200px; margin:2rem auto; padding:0 1rem; }
    .card { background:var(--card); border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); padding:1.5rem; margin-bottom:2rem; }
    .card h2 { margin-bottom:1rem; }
    input,textarea,button { font-family:inherit; font-size:1rem; }
    input,textarea { width:100%; padding:.75rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:5px; }
    button { background:var(--primary); color:#fff; border:none; padding:.75rem 1.5rem; border-radius:5px; cursor:pointer; transition:background .3s; }
    button:hover { background:var(--secondary); }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th,td { padding:.75rem; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#f0f0f0; }
    .actions button { margin-right:.5rem; padding:.5rem .75rem; border:none; border-radius:4px; cursor:pointer; }
    .actions .edit { background:var(--accent); color:#000; }
    .actions .delete { background:#e74c3c; color:#fff; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <header>
    <h1>Bookstore Admin</h1>
    <nav>
      <a href="index.html">Back to Store</a>
      <button id="logout-btn" class="hidden">Logout</button>
    </nav>
  </header>
  <main>
    <!-- Login Section -->
    <section id="login-section" class="card">
      <h2>Admin Login</n2>
      <input type="email" id="admin-email" placeholder="Email Address" />
      <input type="password" id="admin-pass" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="login-error" style="color:red;"></p>
    </section>

    <!-- Admin UI -->
    <section id="admin-section" class="hidden">
      <!-- Add Book -->
      <div class="card">
        <h2>Add New Book</h2>
        <form id="add-book-form">
          <input type="text" id="book-title" placeholder="Title" required />
          <input type="number" id="book-price" placeholder="Price" min="0" step="0.01" required />
          <input type="number" id="book-stock" placeholder="Stock" min="0" required />
          <input type="url" id="book-img" placeholder="Image URL" required />
          <button type="submit">Add Book</button>
        </form>
        <p id="book-status"></p>
      </div>

      <!-- Manage Inventory -->
      <div class="card">
        <h2>Manage Inventory</h2>
        <table>
          <thead>
            <tr><th>Title</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
          </thead>
          <tbody id="books-table-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBE3_ivAE2WFXQ3H8m1OWqM9APvRrI-Ac0",
      authDomain: "eritrean-bookstore.firebaseapp.com",
      projectId: "eritrean-bookstore",
      storageBucket: "eritrean-bookstore.firebasestorage.app",
      messagingSenderId: "645911365846",
      appId: "1:645911365846:web:5cd71799c6969bcaa1a177"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const loginSection = document.getElementById('login-section');
    const adminSection = document.getElementById('admin-section');
    const logoutBtn = document.getElementById('logout-btn');
    const loginBtn = document.getElementById('login-btn');
    const emailInput = document.getElementById('admin-email');
    const passInput = document.getElementById('admin-pass');
    const loginError = document.getElementById('login-error');
    const addBookForm = document.getElementById('add-book-form');
    const bookStatus = document.getElementById('book-status');
    const booksTableBody = document.getElementById('books-table-body');

    // Auth state handling
    onAuthStateChanged(auth, user => {
      if (user) {
        loginSection.classList.add('hidden');
        adminSection.classList.remove('hidden');
        logoutBtn.classList.remove('hidden');
        loadInventory();
      } else {
        loginSection.classList.remove('hidden');
        adminSection.classList.add('hidden');
        logoutBtn.classList.add('hidden');
      }
    });

    // Login
    loginBtn.addEventListener('click', async () => {
      loginError.textContent = '';
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
      } catch (err) {
        loginError.textContent = err.message;
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => signOut(auth));

    // Add new book
    addBookForm.addEventListener('submit', async e => {
      e.preventDefault();
      bookStatus.textContent = '';
      const title = document.getElementById('book-title').value;
      const price = parseFloat(document.getElementById('book-price').value);
      const stock = parseInt(document.getElementById('book-stock').value);
      const imgURL = document.getElementById('book-img').value;
      try {
        await addDoc(collection(db, 'books'), { title, price, stock, imgURL });
        bookStatus.textContent = 'Book added successfully.';
        addBookForm.reset();
        loadInventory();
      } catch (err) {
        bookStatus.textContent = 'Error: ' + err.message;
      }
    });

    // Load inventory
    async function loadInventory() {
      booksTableBody.innerHTML = '';
      const snap = await getDocs(collection(db, 'books'));
      snap.forEach(docSnap => {
        const b = docSnap.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${b.title}</td>
          <td>$${b.price.toFixed(2)}</td>
          <td>${b.stock}</td>
          <td class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>`;
        // Edit
        tr.querySelector('.edit').addEventListener('click', async () => {
          const newStock = prompt(`Enter new stock for ${b.title}`, b.stock);
          if (newStock !== null) {
            await updateDoc(doc(db, 'books', docSnap.id), { stock: parseInt(newStock) });
            loadInventory();
          }
        });
        // Delete
        tr.querySelector('.delete').addEventListener('click', async () => {
          if (confirm(`Delete ${b.title}?`)) {
            await deleteDoc(doc(db, 'books', docSnap.id));
            loadInventory();
          }
        });
        booksTableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
